<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Consola</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding contenido-centrado">
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img [src]="consolaLlego.foto_prod" alt="sin imagen" style="height: 200px; width: 200px;"/>  
      </ion-thumbnail>
      <ion-label>
        <h3>{{ consolaLlego.nombre_prod }}</h3>
        <p><strong>Precio:</strong> {{ consolaLlego.precio_prod | currency:'CLP':'symbol':'1.0-0' }}</p>
        <p><strong>stock:</strong> {{ consolaLlego.stock_prod }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="botones-centrados">
    <ion-button color="danger" expand="full" (click)="eliminarConsola()">
      Eliminar
    </ion-button>
    <ion-button  color="primary" expand="full" [routerLink]="['/crudconsolas']">
      Cancelar
    </ion-button>
  </div>
</ion-content>
