<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Eliminar Videojuego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding contenido-centrado">
  <ion-list>
    <ion-item>
      <ion-thumbnail slot="start">
        <img src="assets/img/juegos/caratula-hollow.jpeg" alt="Imagen de videojuego">
      </ion-thumbnail>
      <ion-label>
        <h3>{{ juegoLlego.nombre_prod }}</h3>
        <p><strong>Precio:</strong> {{ juegoLlego.precio_prod | currency:'CLP':'symbol':'1.0-0' }}</p>
        <p><strong>stock:</strong> {{ juegoLlego.stock_prod }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <div class="botones-centrados">
    <ion-button color="danger" expand="full" (click)="eliminarJuego()">
      Eliminar
    </ion-button>
    <ion-button  color="primary" expand="full" [routerLink]="['/crudjuegos']">
      Cancelar
    </ion-button>
  </div>
</ion-content>
