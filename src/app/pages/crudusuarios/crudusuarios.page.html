<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" icon="arrow-back-outline" [routerLink]="['/paneladmin']"></ion-back-button>
    </ion-buttons>
    <ion-title>CRUD Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Botón para agregar un nuevo usuario, ubicado antes de la lista -->
  <div class="add-button-container">
    <ion-button (click)="agregarUsuario()">
      <ion-icon slot="start" name="add"></ion-icon>
      Agregar Usuario
    </ion-button>
  </div>

  <!-- Lista de usuario -->
  <ion-list>
    <ion-item *ngFor="let user of arregloUsuarios">
      <ion-thumbnail slot="start">
        <img *ngIf="user.foto_usuario; else defaultImage" [src]="user.foto_usuario" alt="sin imagen" style="height: 100px; width: 100px;"/>
        <ng-template #defaultImage>
          <img src="assets/img/user_default_photo.jpg" alt="Imagen predeterminada" style="height: 90px; width: 60px;"/>
        </ng-template>
      </ion-thumbnail>
      <ion-label>
        <h3>{{ user.username }}</h3>
        <p><strong>Nombres:</strong> {{ user.nombres_usuario }}</p>
        <p><strong>Apellidos:</strong> {{ user.apellidos_usuario }}</p>
        <p><strong>Correo:</strong> {{ user.correo }}</p>
        <p>
          <strong>Rol:</strong> 
          {{ user.id_rol === 1 ? 'Administrador' : user.id_rol === 2 ? 'Cliente' : 'Rol desconocido' }}
        </p>
      </ion-label>
      <!-- Botones de acción para editar y eliminar -->
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editarUsuario(user)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarUsuario(user)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
