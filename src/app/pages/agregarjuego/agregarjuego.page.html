<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agregar Videojuego</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="agregarjuego-container">
    <ion-list> 
      <h1>Agregar Juego</h1> 
      <ion-item>
        <ion-label>Nombre del Juego</ion-label>
        <ion-input [(ngModel)]="nombre" class="custom-input" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Descripción</ion-label>
        <ion-textarea [(ngModel)]="descripcion" class="custom-input"></ion-textarea>
      </ion-item>

      <ion-item>
        <ion-label>Precio</ion-label>
        <ion-input [(ngModel)]="precio" class="custom-input" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Stock</ion-label>
        <ion-input [(ngModel)]="stock" class="custom-input" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label>Consolas Compatibles</ion-label>
        <ion-input [(ngModel)]="consolas" class="custom-input" type="text"></ion-input>
      </ion-item>

      <!-- Botón para tomar la foto -->
      <ion-button expand="full" (click)="tomarFoto()">
        Tomar Foto
      </ion-button>

      <!-- Mostrar la imagen si está disponible -->
      <div *ngIf="urlImagen" style="height: 250px; width: 250px; overflow: hidden;">
        <img [src]="urlImagen" style="height: 100%; width: 100%; object-fit: cover;" alt="Imagen del juego" />
      </div>

      <!-- Mensajes de error -->
      <p *ngIf="errorCampos" class="error-message">
        Todos los campos son obligatorios. Por favor, completa todos los campos.
      </p>
      <p *ngIf="errorPrecio" class="error-message">El precio no puede ser menor a 0.</p>
      <p *ngIf="errorStock" class="error-message">El stock no puede ser menor a 0.</p>
      <p *ngIf="errorImagen" class="error-message">La imagen es obligatoria.</p>
    </ion-list>

    <div style="height: 3pc;"></div> 

    <ion-button class="boton" expand="full" (click)="validarCampos()">
      Agregar Juego
    </ion-button>
    <ion-button class="boton" expand="full" [routerLink]="['/crudjuegos']">
      Volver
    </ion-button>
  </div>
</ion-content>
