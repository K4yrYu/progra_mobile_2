<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/" text="Carrito" icon="cart-outline" [routerLink] = "['/carrito']"></ion-back-button>
    </ion-buttons>
    <ion-title>Catalogo de Juguetes</ion-title>
  </ion-toolbar>
</ion-header>

<!--------------------------------------------------->
 
<ion-content [fullscreen]="true">
  <ion-searchbar></ion-searchbar>

  <ion-card class="juguete-card" *ngFor="let juguete of arregloJuguetes">
    <ion-item lines="none" class="juguete-item">
      <ion-thumbnail slot="start" class="thumbnail-grande">
        <img [src]="juguete.foto_prod" alt="sin imagen" style="height: 250px; width: 250px;"/>  
      </ion-thumbnail>
      <ion-label>
        <h2>{{ juguete.nombre_prod }}</h2>
        <p>$: {{ juguete.precio_prod | currency:'CLP':'symbol':'1.0-0' }}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" class="add-cart-item">
      <!-- Si juguete.estatus es 1, muestra los botones -->
      <ng-container *ngIf="juguete.estatus === 1; else noDisponible">
        <ion-button fill="outline" slot="end" (click)="compra()">
          <ion-icon slot="start" name="cart-outline"></ion-icon>
          AÃ±adir al carro
        </ion-button>
        <ion-button fill="outline" slot="end" (click)="irJugueteUnico(juguete)">
          Ver Producto
        </ion-button>
      </ng-container>
    
      <!-- Si juguete.estatus es 0, muestra el mensaje "Producto no disponible" -->
      <ng-template #noDisponible>
        <p>Producto no disponible</p>
      </ng-template>
    </ion-item>
  </ion-card>
</ion-content>
