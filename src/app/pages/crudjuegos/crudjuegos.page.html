<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- Botón de regreso con texto "Volver" -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="Atras" icon="arrow-back-outline" [routerLink]="['/paneladmin']"></ion-back-button>
    </ion-buttons>
    <ion-title>CRUD Videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Botón para agregar un nuevo videojuego, ubicado antes de la lista -->
  <div class="add-button-container">
    <ion-button (click)="agregarJuego()">
      <ion-icon slot="start" name="add"></ion-icon>
      Agregar Videojuego
    </ion-button>
  </div>

  <!-- Lista de videojuegos -->
  <ion-list>
    <ion-item *ngFor="let videojuego of arregloJuegos">
      <ion-thumbnail slot="start">
        <img [src]="videojuego.foto_prod" alt="sin imagen" style="height: 100px; width: 100px;"/>  
      </ion-thumbnail>
      <ion-label>
        <h3>{{ videojuego.nombre_prod }}</h3>
        <p><strong>Precio:</strong> {{ videojuego.precio_prod | currency:'CLP':'symbol':'1.0-0' }}</p>
        <p><strong>stock:</strong> {{ videojuego.stock_prod }}</p>
      </ion-label>
      <!-- Botones de acción para editar y eliminar -->
      <ion-buttons slot="end">
        <ion-button color="primary" (click)="editarJuego(videojuego)">
          <ion-icon slot="icon-only" name="create"></ion-icon>
        </ion-button>
        <ion-button color="danger" (click)="eliminarJuego(videojuego)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
